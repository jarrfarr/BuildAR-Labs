<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model Demo - buildAR BETA</title>
  <link rel="stylesheet" href="../css/text.css">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="manifest" href="../manifest.json">
  <meta name="theme-color" content="#ffffff">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <a href="../index.html" class="logo">
        <img src="../assets/images/ar-logo.png" alt="Logo">
        buildAR BETA
      </a>
      <a href="404.html" class="btn-outline">Sign In</a>
    </div>
  </header>
  <main>
    <div class="responsive-media model-card" style="border: 1px solid #eaeaea; border-radius: 8px; padding: 1.5rem; background-color: #f9f9f9; box-shadow: 0 20px 40px rgba(0,0,0,0.08); height: 600px; margin: 2rem auto; max-width: 800px; position: relative;">
      <model-viewer src="../assets/models/model.glb" alt="3D Model" camera-controls auto-rotate autoplay style="width: 100%; height: 100%;" id="model"></model-viewer>
      <button class="modern-btn" onclick="document.getElementById('model').requestFullscreen()" style="position: absolute; bottom: 2rem; right: 2rem; padding: 0.5rem;">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"/>
        </svg>
      </button>
    </div>

    <div class="sticky-nav" id="main-nav">
      <div class="container">
        <nav>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../pages/demo.html">Demo</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </main>
  <script src="../js/app.js"></script>
</body>
</html>
